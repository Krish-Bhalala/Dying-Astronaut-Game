<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 60">
  <defs>
    <!-- Plasma Core Glow -->
    <radialGradient id="plasmaCore" cx="20%" cy="50%" r="80%">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="20%" stop-color="#00FFFF"/>
      <stop offset="60%" stop-color="#0066FF" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#003366" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Outer Heat Bloom -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Main Plasma Plume -->
  <path d="M 10,30 Q 50,5 95,30 Q 50,55 10,30" fill="url(#plasmaCore)" filter="url(#glow)"/>
  
  <!-- Internal Energy Spikes -->
  <path d="M 15,30 L 80,22 M 15,30 L 85,30 M 15,30 L 80,38" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" opacity="0.6">
    <animate attributeName="stroke-dasharray" values="0,100; 100,0" dur="0.2s" repeatCount="indefinite"/>
  </path>
  
  <!-- Mechanical Nozzle (Active) -->
  <rect x="0" y="20" width="12" height="20" rx="2" fill="#444"/>
  <rect x="0" y="22" width="10" height="16" rx="1" fill="#666"/>
</svg>
